<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <link rel="icon" type="image/x-icon" href="../media/logo .png" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../index.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../media/logo .png" alt="SwiftCart Logo" />
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
        </ul>
      </div>
    </nav>
    <div class="body">
      <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div class="cart-items" id="cartItems">
          <!-- all products added to cart will appear here -->
        </div>
        <div class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span id="shipping">Ksh.100</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$.300</span>
          </div>
          <button class="clear-cart-btn">Clear Cart</button>

          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        SwiftCart &copy; 2025. All rights reserved . Intellectual Property of
        Miss Mwarish
      </p>
    </footer>
  </body>
</html>
